version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: elux-postgres
    environment:
      POSTGRES_DB: eluxdb
      POSTGRES_USER: eluxuser
      POSTGRES_PASSWORD: eluxpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eluxuser -d eluxdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elux-app
    environment:
      POSTGRES_URL: "jdbc:postgresql://postgres:5432/eluxdb"
      POSTGRES_USER: eluxuser
      POSTGRES_PASSWORD: eluxpass
      KTOR_ENV: production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

